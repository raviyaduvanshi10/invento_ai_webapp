<div class="table-responsive" id="htmlData">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-search"></i>
                    </button>
                </th>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-delete_sweep"></i>
                    </button>
                </th>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-local_printshop"></i>
                    </button>
                </th>
                <th scope="col">
                    <button type="button" class="tablebutton" routerLink='/default/createcategory'>
                        <i class="material-icons-new outline-add"></i>
                    </button>
                </th>
            </tr>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Date</th>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let frequento2 of frequentLevel2 | async | filter:searchText; let i=index">
                <td scope="row">{{ i+1 }}</td>
                <td>{{ frequento2.date }}</td>
                <td> {{frequento2.productId}} </td>
                <td> {{frequento2.productName}} </td>

            </tr>
        </tbody>
    </table>
</div>
