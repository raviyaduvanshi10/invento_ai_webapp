                <mat-label>Value Percent(%)</mat-label>

            <div fxFlex="10">
                <button mat-raised-button color="primary" routerLinkActive="active"> Get Report </button>
            </div>
            <!-- <div fxFlex="20">
                <button type="button" class="btn btn-primary btn-lg btn-block">Get Report</button>
            </div> -->
        </div>

    </form>

</mat-card>

<div class="table-responsive" id="htmlData">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-search"></i>
                    </button>
                </th>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-delete_sweep"></i>
                    </button>
                </th>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-local_printshop"></i>
                    </button>
                </th>
                <th scope="col">
                    <button type="button" class="tablebutton" routerLink='/default/createcategory'>
                        <i class="material-icons-new outline-add"></i>
                    </button>
                </th>
            </tr>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Combination Product Sales Percent(%)</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cp of commonProduct | async | filter:searchText; let i=index">
                <td scope="row">{{ i+1 }}</td>
                <td> {{cp.productId}} </td>
                <td> {{cp.productName}} </td>
                <td> {{cp.cpsPercent}} </td>
            </tr>
        </tbody>
    </table>
</div>
