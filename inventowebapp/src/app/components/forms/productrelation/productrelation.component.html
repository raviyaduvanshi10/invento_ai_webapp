<mat-card style="margin-left: 1%; margin-right: 1%;">
    <form action="">
        <div class="actionBoard" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="550px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex="25" appearance="outline">
                <mat-label>Select Product Type</mat-label>
                <select matNativeControl [disabled]="disableSelect.value">
                    <option value="" selected></option>
                    <option *ngFor="let ptype of productType" value="ptype">
                        {{ptype}}
                    </option>
                </select>
            </mat-form-field>
            <div fxFlex="10">
                <button mat-raised-button color="primary" routerLinkActive="active"> Get Report </button>
            </div>
            <!-- <div fxFlex="20">
                <button type="button" class="btn btn-primary btn-lg btn-block">Get Report</button>
            </div> -->
        </div>
    </form>
</mat-card>

<div style="margin-top: 1%; position:inherit;" class="table-responsive" id="htmlData">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-search"></i>
                    </button>
                </th>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-delete_sweep"></i>
                    </button>
                </th>
                <th scope="col">
                    <button class="tablebutton">
                        <i class="material-icons-new outline-local_printshop"></i>
                    </button>
                </th>
                <th scope="col">
                    <button type="button" class="tablebutton" routerLink='/default/createcategory'>
                        <i class="material-icons-new outline-add"></i>
                    </button>
                </th>
            </tr>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Relation Product Sales Percent(%)</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pr of productRelation | async | filter:searchText; let i=index">
                <td scope="row">{{ i+1 }}</td>
                <td> {{pr.productId}} </td>
                <td> {{pr.productName}} </td>
                <td> {{pr.rpsPercent}} </td>
            </tr>
        </tbody>
    </table>
</div>
