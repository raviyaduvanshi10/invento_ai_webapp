<mat-card>
    <form action="">

        <div class="scan" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="50px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex="25" appearance="outline">
                <mat-label>Select Date Range</mat-label>
                <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
                    <input matStartDate placeholder="Start Date" formControlName="start">
                    <input matEndDate placeholder="End Date" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <mat-form-field fxFlex="25" appearance="outline">
                <mat-label>Select Business Location</mat-label>
                <select matNativeControl [disabled]="disableSelect.value">
                    <option value="" selected></option>
                    <option *ngFor="let ltype of businessLocation" value="ltype">
                        {{ltype}}
                    </option>
                </select>
            </mat-form-field>
            <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button> -->
            <div fxFlex="10">
                <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Get Report</button> -->
                <button mat-raised-button color="primary" routerLinkActive="active"> Get Report </button>
            </div>
        </div>
    </form>
</mat-card>
