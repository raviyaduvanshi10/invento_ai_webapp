<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <button class="tablebutton">
            <i class="material-icons-new outline-search"></i>
          </button>
        </th>
        <th scope="col">
          <button class="tablebutton">
            <i class="material-icons-new outline-delete_sweep"></i>
          </button>
        </th>
        <th scope="col">
          <button class="tablebutton">
            <i class="material-icons-new outline-local_printshop"></i>
          </button>
        </th>
        <th scope="col">
          <button type="button" class="tablebutton" routerLink='/default/createcategory'>
            <i class="material-icons-new outline-add"></i>
          </button>
        </th>
      </tr>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Category Id</th>
        <th scope="col">Category Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories | filter:searchText; let i=index">
        <td scope="row"> {{i+1}} </td>
        <td>{{category.categoryId}}</td>
        <td> {{category.categoryName}} </td>
        <td>
          Active

        </td>

    </tbody>
  </table>
